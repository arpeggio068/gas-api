<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/fc-4.2.2/fh-3.3.2/r-2.4.1/sc-2.1.1/datatables.min.css" rel="stylesheet"/> 
  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/fc-4.2.2/fh-3.3.2/r-2.4.1/sc-2.1.1/datatables.min.js"></script>
</head>
<body>
    <div class="container">
        <section id="add_form">                                  
                <div class="row my-3">
                    <h5>Add</h5>   
                    <div class="col">
                        <input id="name" type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="col">
                        <input id="amount" type="number" class="form-control" placeholder="amount">
                    </div>
                    <div class="col">
                        <select id="category" class="form-select">
                            <option disabled selected value="">category</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button id="btn1" type="button" class="btn btn-primary">add</button>                       
                    </div>               
                </div>        
        </section>
        <section id="edit_table">
            <div id="d_table" class="row my-3"></div> 
            <div id="edit_form">
                <div class="row my-3">
                    <h5>Edit</h5>   
                    <div class="col">
                        <input type="hidden" id="up_id">
                        <input id="up_name" type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="col">
                        <input id="up_amount" type="number" class="form-control" placeholder="amount">
                    </div>
                    <div class="col">
                        <select id="up_category" class="form-select">
                            <option disabled selected value="">category</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">                        
                        <button id="btn2" type="button" class="btn btn-primary">edit</button>
                        <button id="btn3" type="button" class="btn btn-danger">close</button>
                    </div>               
                </div>        
            </div>           
        </section>

    </div>    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="script.js" type="text/javascript"></script>
     
</body>
</html>
